        function degreesConversion(degrees){
            

            if(degrees === '°C'){
                
                function celTofarenConversion(value){

                    let farenFormula = (value*9/5) + 32
                    console.log(farenFormula.toString());

                    document.querySelector(".valueF").innerHTML = farenFormula + '°F' + `\nor ${Math.round(farenFormula.toString())} Degrees Fahrenheit` ;

                }

                celTofarenConversion(document.getElementById('celsValueToConvert').value);

            } else if(degrees === '°F'){
                function farenTocelsiusConversion(value){

                    let celsFormula = (value-32)* 5/9
                    console.log(celsFormula.toString());

                    document.querySelector(".valueC").innerHTML = celsFormula + '°C' + `\nor ${Math.round(celsFormula.toString())} Degrees Celcius` ;

                }
                farenTocelsiusConversion(document.getElementById('fahrenValueToConvert').value);
            }
        }
